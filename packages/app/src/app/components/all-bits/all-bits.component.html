<div
  *ngIf="todoService.todos.length"
  class="all-bits"
>
  <h2 class="all-bits__header">All the bits...</h2>
  <button
    class="all-bits__sort-btn h-button-icon"
    title="{{buttonLabel}}"
    attr.aria-label="{{buttonLabel}}"
    (click)='sortTodos()'
  ><fa-icon [icon]="faSort"></fa-icon></button>

  <app-bit-section
    title="Big Bits"
    [todos]="priorityTodos"
  ></app-bit-section>

  <app-bit-section
    title="Little Bits"
    [todos]="normalTodos"
  ></app-bit-section>
</div>
