<div
  *ngIf="todoService.todos.length"
  class="all-bits"
>
  <h2 class="all-bits__header">All the bits...</h2>
  <button
    class="all-bits__sort-btn h-button-icon"
    title="{{buttonLabel}}"
    attr.aria-label="{{buttonLabel}}"
    (click)='sortTodos()'
  ><fa-icon [icon]="faSort"></fa-icon></button>
  <div class="all-bits__hr h-hr h-hr--thick"></div>

  <ul>
    <li *ngFor="let todo of sortedTodos">
      <app-bit [todo]="todo"></app-bit>
    </li>
  </ul>
</div>
