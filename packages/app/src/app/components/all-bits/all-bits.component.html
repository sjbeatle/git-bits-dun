<app-git-bits-dun
  *ngIf="timerTodo || todoService.todos.length > 4"
  [todo]="timerTodo"
></app-git-bits-dun>

<div
  *ngIf="todoService.todos.length"
  class="all-bits"
>
  <h2 class="all-bits__header">All the bits...</h2>
  <button
    class="all-bits__sort-btn h-button-icon"
    title="{{buttonLabel}}"
    attr.aria-label="{{buttonLabel}}"
    (click)='sortTodos()'
  ><fa-icon [icon]="faSort"></fa-icon></button>

  <app-bit-section
    heading="Big Bits"
    [todos]="priorityTodos"
  ></app-bit-section>

  <app-bit-section
    heading="Little Bits"
    [todos]="normalTodos"
  ></app-bit-section>

  <h2 class="all-bits__header all-bits__header--end">At bits end...</h2>
</div>
