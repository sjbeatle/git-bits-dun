<div class="add-bit">
  <h2 class="add-bit__header">Add a bit...</h2>
  <input
    class="add-bit__input"
    type="text"
    placeholder="&quot;Add bits and pieces&quot;"
    [(ngModel)]="todo"
    (keyup)="onKey($event)"
  />
  <div class="add-bit__footer">
    <div class="add-bit__footer__big-bit">
      <label id="big-bit-label">
        <input
          type="checkbox"
          [(ngModel)]="isBig"
        />
        Big bit
      </label>
    </div>

    <div class="add-bit__footer__submit">
      <button
        class="add-bit__footer__submit__btn h-cta"
        [ngClass]="{
          'h-cta--disallow': disallowed
        }"
        (click)='addTodo()'
        [disabled]="disabled"
      >Add a Bit</button>
    </div>
  </div>
  <div class="add-bit__hr h-hr"></div>
</div>
