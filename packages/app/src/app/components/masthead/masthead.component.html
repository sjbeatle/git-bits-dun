<header class="masthead">
  <h1
    id="{{ariaId}}"
    class="h-access-visible"
  >{{appTitle}}</h1>
  <app-logo
    class="masthead__logo"
    ariaLabelledBy="{{ariaId}}"
  ></app-logo>
  <button
    *ngIf="todoService.todos.length"
    class="masthead__btn h-button-icon"
    title="Delete All Bits"
    aria-label="Delete All Bits"
    (click)="deleteTodos()"
    [disabled]="isDeleting"
  ><fa-icon [icon]="faTrashAlt"></fa-icon></button>
</header>
