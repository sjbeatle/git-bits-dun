<div class="bit">
  <div class="bit__col1">
    <button
      class="bit__btn-delete"
      title="Delete Bit"
      aria-label="Delete Bit"
      (click)="deleteBit()"
      [disabled]="isDeleting"
    ><fa-icon [icon]="circle"></fa-icon></button>
  </div>

  <div class="bit__col2">
    <div class="bit__label">{{label}}</div>
    <div class="bit__footer">
      <div class="bit__footer__date">
        <fa-icon [icon]="faCalendarDay"></fa-icon> {{date}}
      </div>

      <button
        *ngIf="!highlight"
        class="bit__footer__priority"
        [title]="flagAriaLabel"
        [attr.aria-label]="flagAriaLabel"
        (click)="setPriorty()"
        [disabled]="isReprioritizing"
      >
        <span aria-hidden="true">Big bit&nbsp;</span>
        <fa-icon class="bit__footer__priority__icon" [icon]="flag"></fa-icon>
      </button>
    </div>
  </div>
</div>
<div *ngIf="!highlight" class="h-hr"></div>
